<header class="site-header" style="background: var(--bg); border-bottom: 1px solid var(--border); padding: 1rem 0;">
  <div class="wrapper" style="max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; display: flex; flex-direction: column; align-items: center;">
    <!-- Perfectly Centered Site Title -->
    <div style="width: 100%; text-align: center; margin-bottom: 0.8rem;">
      <a class="site-title" href="{{ "/" | relative_url }}" 
         style="color: var(--accent); font-weight: 600; font-size: 1.5rem; display: inline-block;">
        {{ site.title | escape }}
      </a>
    </div>

    {%- assign page_paths = site.header_pages | default: nil -%}
    {%- if page_paths -%}
      <nav class="site-nav" style="width: 100%; text-align: center;">
        <!-- Mobile Menu Toggle -->
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon" style="color: var(--text);">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path fill="currentColor" d="M18,1.5..."/>
            </svg>
          </span>
        </label>

        <!-- Navigation Links -->
        <div class="trigger" style="display: inline-flex; gap: 2rem; padding: 0.5rem 0;">
          {%- for path in page_paths -%}
            {%- assign page = site.pages | where: "path", path | first -%}
            {%- if page.title -%}
              <a class="page-link" 
                 href="{{ page.url | relative_url }}"
                 style="color: var(--text);
                        white-space: nowrap;
                        padding: 0.5rem 0;
                        border-bottom: 2px solid transparent;
                        {% if page.url == page.url %}border-color: var(--accent);{% endif %}">
                {{ page.title | escape }}
              </a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>
