<header class="site-header" style="background: var(--bg); border-bottom: 1px solid var(--border);">
  <!-- Title with Background Image -->
  <div class="title-container" style="
      background-image: url('/assets/images/background.jpg');
      background-size: cover;
      background-position: center;
      padding: 4rem 1rem;
      text-align: center;
      position: relative;
  ">
    <!-- Dark overlay for readability -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(26,26,26,0.5); /* 50% opacity of your --bg color */
    "></div>
    
    <!-- Site Title -->
    <div style="position: relative; z-index: 1;">
      <a class="site-title" href="{{ "/" | relative_url }}" 
         style="color: var(--accent); 
                font-weight: 600; 
                font-size: 2rem;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
                display: inline-block;
                padding: 0.5rem 1.5rem;">
        {{ site.title | escape }}
      </a>
    </div>
  </div>

  <!-- Navigation Bar - Preserved from previous working version -->
  <div class="wrapper" style="max-width: 1200px; margin: 0 auto; padding: 0 1.5rem;">
    {%- assign page_paths = site.header_pages | default: nil -%}
    {%- if page_paths -%}
      <nav class="site-nav" style="text-align: center;">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon" style="color: var(--text);">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path fill="currentColor" d="M18,1.5..."/>
            </svg>
          </span>
        </label>

        <div class="trigger" style="display: inline-flex; gap: 2rem; padding: 0.5rem 0;">
          {%- for path in page_paths -%}
            {%- assign page = site.pages | where: "path", path | first -%}
            {%- if page.title -%}
              <a class="page-link" 
                 href="{{ page.url | relative_url }}"
                 style="color: var(--text);
                        white-space: nowrap;
                        padding: 0.5rem 0;
                        border-bottom: 2px solid transparent;
                        {% if page.url == page.url %}border-color: var(--accent);{% endif %}">
                {{ page.title | escape }}
              </a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>

<style>
  /* Desktop Navigation */
  @media screen and (min-width: 768px) {
    .site-nav {
      position: relative;
    }
    .trigger {
      background: transparent !important;
    }
    .page-link:hover {
      opacity: 0.8;
      border-color: var(--accent) !important;
    }
  }
  
  /* Mobile Navigation */
  @media screen and (max-width: 767px) {
    .title-container {
      padding: 2rem 1rem;
    }
    .wrapper {
      padding: 0 1rem;
    }
    .trigger {
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    .menu-icon {
      display: block;
      margin: 0 auto;
    }
  }
</style>
