<header class="site-header">
  <!-- Background Image Section -->
  <div class="hero-section" style="
      background: 
        linear-gradient(rgba(26, 26, 26, 0.6), rgba(26, 26, 26, 0.4)),
        url('{{ '/assets/images/background.jpg' | relative_url }}');
      background-size: cover;
      background-position: center;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
  ">
    <!-- Site Title -->
    <h1 class="site-title" style="
        color: #fff;
        font-size: 2rem;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        position: relative;
        z-index: 2;
        padding: 1rem 2rem;
        background: rgba(0,0,0,0.5);
        border-radius: 8px;
    ">
      {{ site.title | escape }}
    </h1>
  </div>

  <!-- Navigation Bar -->
  <nav class="main-nav" style="
    background: color-mix(in srgb, var(--bg) 85%, white); 
    border-bottom: 1px solid var(--border);
    padding: 1rem 0;
">
    <div class="nav-container" style="
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: center;
    ">
      {%- assign page_paths = site.header_pages | default: nil -%}
      {%- if page_paths -%}
        <div class="nav-links" style="
            display: flex;
            gap: 2rem;
            align-items: center;
        ">
          {%- for path in page_paths -%}
            {%- assign page = site.pages | where: "path", path | first -%}
            {%- if page.title -%}
              <a href="{{ page.url | relative_url }}" style="
                  color: var(--text);
                  text-decoration: none;
                  font-weight: 500;
                  padding: 0.5rem 0;
                  border-bottom: 2px solid transparent;
                  transition: all 0.3s ease;
                  {% if page.url == page.url %}border-color: var(--accent);{% endif %}
              ">
                {{ page.title | escape }}
              </a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      {%- endif -%}
    </div>
  </nav>
</header>

<style>
  /* Mobile Responsiveness */
  @media (max-width: 768px) {
    .hero-section {
      min-height: 200px;
    }
    .site-title {
      font-size: 2rem;
      padding: 0.75rem 1.5rem;
    }
    .nav-links {
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--card-bg);
      border-radius: 4px;
    }
    .main-nav {
      padding: 0.5rem 0;
    }
  }
</style>
