<header class="site-header" style="border-bottom: 1px solid var(--border);">
  <!-- Image Header Section -->
  <div class="title-container" style="
      background: 
        linear-gradient(rgba(26,26,26,0.5), rgba(26,26,26,0.5)),
        url('{{ '/assets/images/background.jpg' | relative_url }}');
      background-size: cover;
      background-position: center;
      background-attachment: local;
      height: 60vh; /* Adjust this value */
      max-height: 500px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
  ">
    <!-- Site Title -->
    <div style="position: relative; z-index: 2; text-align: center;">
      <a class="site-title" href="{{ "/" | relative_url }}" 
         style="color: var(--accent); 
                font-weight: 600; 
                font-size: clamp(1.8rem, 4vw, 3rem);
                text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
                padding: 1rem 2rem;
                background: rgba(0,0,0,0.4);
                border-radius: 8px;">
        {{ site.title | escape }}
      </a>
    </div>
  </div>

  <!-- Navigation Bar (Keep your existing perfect navigation code) -->
</header>

<style>
  /* Responsive image sizing */
  @media (max-width: 768px) {
    .title-container {
      height: 40vh;
      min-height: 250px;
    }
  }
</style>
