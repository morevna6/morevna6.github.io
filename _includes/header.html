<header class="site-header" style="background: var(--bg); border-bottom: 1px solid var(--border);">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center;">
    <!-- Site Title/Logo -->
    <a class="site-title" href="{{ "/" | relative_url }}" 
       style="color: var(--accent); font-weight: 600; white-space: nowrap;">
      {{ site.title | escape }}
    </a>

    {%- assign page_paths = site.header_pages | default: nil -%}
    {%- if page_paths -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon" style="color: var(--text);">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path fill="currentColor" d="M18,1.5..."/>
            </svg>
          </span>
        </label>

        <div class="trigger" style="display: flex; gap: 1.5rem;">
          {%- for path in page_paths -%}
            {%- assign page = site.pages | where: "path", path | first -%}
            {%- if page.title -%}
              <a class="page-link" 
                 href="{{ page.url | relative_url }}"
                 style="color: var(--text);
                        white-space: nowrap;
                        padding: 0.5rem 0;
                        position: relative;
                        {% if page.url == page.url %}border-bottom: 2px solid var(--accent);{% endif %}">
                {{ page.title | escape }}
              </a>
            {%- endif -%}
          {%- endfor -%}
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>

<style>
  /* Desktop Navigation */
  @media screen and (min-width: 768px) {
    .site-nav {
      position: static;
    }
    .trigger {
      padding: 0;
      background: transparent !important;
    }
    .page-link:hover {
      opacity: 0.9;
    }
  }
  
  /* Mobile Navigation */
  @media screen and (max-width: 767px) {
    .trigger {
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
    }
    .nav-trigger:checked ~ .trigger {
      background: var(--card-bg);
      border: 1px solid var(--border);
    }
  }
</style>
