<header class="site-header" style="border-bottom: 1px solid var(--border); padding: 0;">
  <!-- Title Background Section -->
  <div class="title-background" style="
      background-image: url('/assets/images/background.jpg');
      background-size: cover;
      background-position: center;
      padding: 3rem 0;
      text-align: center;
      position: relative;
  ">
    <!-- Dark overlay for better text readability -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.3); /* Adjust opacity as needed */
    "></div>
    
    <!-- Site Title -->
    <div style="position: relative; z-index: 1;">
      <a class="site-title" href="{{ "/" | relative_url }}" 
         style="color: #fff; /* White text for contrast */
                font-weight: 600; 
                font-size: 2rem;
                text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
                display: inline-block;
                padding: 0.5rem 1.5rem;
                background: rgba(0,0,0,0.5); /* Optional semi-transparent bg */
                border-radius: 4px;">
        {{ site.title | escape }}
      </a>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="wrapper" style="
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 0 1.5rem;
      background: var(--bg); /* Your dark theme color */
  ">
    {%- assign page_paths = site.header_pages | default: nil -%}
    {%- if page_paths -%}
      <nav class="site-nav" style="text-align: center;">
        <!-- [Keep existing navigation code unchanged] -->
      </nav>
    {%- endif -%}
  </div>
</header>
