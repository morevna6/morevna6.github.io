<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Core Dark Theme Styles -->
  <style>
    :root {
      --bg: #1a1a1a;         /* Base dark */
      --text: #e8e8e8;       /* Light text */
      --accent: #6bb8ff;     /* Blue links */
      --card-bg: #252525;    /* Slightly lighter elements */
      --border: #333;        /* Border color */
    }
    
    /* Force dark on ALL elements */
    body, 
    .page-content,
    .wrapper,
    .post, 
    .post-list,
    .home {
      background: var(--bg) !important;
      color: var(--text) !important;
    }
  </style>

  {% seo %}
  {% feed_meta %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
