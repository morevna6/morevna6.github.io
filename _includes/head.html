<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Core Dark Theme Styles -->
  <style>
    :root {
      --bg: #1a1a1a;         /* Base dark */
      --text: #e8e8e8;       /* Light text */
      --accent: #6bb8ff;     /* Blue links */
      --card-bg: #252525;    /* Slightly lighter elements */
      --border: #333;        /* Border color */
      --nav-bg: #323232;     /* Added navigation background */
    }
    
    /* Force dark on ALL elements */
    body, 
    .page-content,
    .wrapper,
    .post, 
    .post-list,
    .home {
      background: var(--bg) !important;
      color: var(--text) !important;
    }

    /* Mobile Navigation Overrides Only */
    @media (max-width: 768px) {
      .nav-links {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
        padding: 0.5rem;
        background: var(--nav-bg) !important;
      }
      .nav-links a {
        font-size: 0.9rem;
        padding: 0.5rem !important;
        text-align: center;
        background: rgba(255,255,255,0.05);
        border-radius: 4px;
        margin: 0 !important;
      }
      .menu-icon {
        margin-bottom: 0.5rem;
      }
    }
  </style>

  {% seo %}
  {% feed_meta %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
