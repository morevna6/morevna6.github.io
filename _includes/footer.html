<footer class="site-footer" style="
    background: var(--bg);
    border-top: 1px solid var(--border);
    padding: 2rem 0;
    font-size: 0.9rem;
">
  <div class="wrapper" style="
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
  ">

    <!-- Column 2: Links -->
    <div class="footer-col">
      <h3 style="color: var(--accent); margin-bottom: 1rem;">Links</h3>
      <nav>
        {% for path in site.footer_pages %}
          {% assign page = site.pages | where: "path", path | first %}
          {% if page.title %}
            <a href="{{ page.url | relative_url }}" style="
                display: block;
                color: var(--text);
                margin: 0.5rem 0;
                text-decoration: none;
            ">
              {{ page.title }}
            </a>
          {% endif %}
        {% endfor %}
      </nav>
    </div>

    <!-- Column 3: Connect -->
    <div class="footer-col">
      <h3 style="color: var(--accent); margin-bottom: 1rem;">Connect</h3>
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <!-- Social Links -->
        <div class="social-links" style="display: flex; gap: 1.5rem; justify-content: flex-start;">
          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/gunisigiaydogan/" 
             style="color: var(--text);"
             aria-label="LinkedIn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
          </a>
          
          <!-- GitHub -->
          <a href="https://github.com/morevna6" 
             style="color: var(--text);"
             aria-label="GitHub">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
        </div>

        <!-- Email -->
        {% if site.email %}
          <a href="mailto:{{ site.email }}" 
             style="color: var(--accent);
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12.713l-11.985-9.713h23.97l-11.985 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"/>
            </svg>
            {{ site.email }}
          </a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Copyright -->
  <div class="copyright" style="
      text-align: center;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
  ">
    &copy; {{ 'now' | date: "%Y" }} {{ site.title }}
  </div>
</footer>

<style>
  /* Mobile Footer */
  @media (max-width: 768px) {
    .wrapper {
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .footer-col {
      text-align: center;
    }
    .social-links {
      justify-content: center !important;
    }
  }

  /* Hover Effects */
  .social-links a:hover, 
  .footer-col a:hover {
    opacity: 0.8;
    transform: translateY(-1px);
  }
</style>
